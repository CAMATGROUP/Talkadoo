<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkadoo</title>
    <link rel="icon" type="image/jpeg" href="talkadoo.jpeg">
    <link rel="stylesheet" href="chat.css">
    <script type="module" src="app.js"></script>
    <script type="module" src="auth.js"></script>
</head>
<body>

    <div id="container">
        <img src="talkadoo.jpeg" alt="Talkadoo Logo" id="logo">
        
        <!-- Nama Pengguna -->
        <h2 id="user-name">Nama Pengguna</h2>
    
        <!-- Daftar Pengguna Online -->
        <div id="online-users">
            <h3>Pengguna Online</h3>
            <ul id="users-list"></ul>
        </div>
        
        <div id="typing-indicator"></div>

        <button id="change-name-btn">Ganti Nama</button>
        <button id="clear-chat-btn">Hapus Semua Chat</button>
        <button id="logout-btn">Logout</button>
    
        <!-- Kotak Chat -->
        <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;">
            <p>Memuat pesan...</p>
        </div>
    
        <!-- Input Pesan -->
        <div id="input-area">
            <div id="reply-preview" style="display: none;">
                <strong>Membalas:</strong>
                <span id="reply-message"></span>
                <button id="cancel-reply-btn">Batal</button>
            </div>
            <input type="text" id="input-box" placeholder="Ketik pesan...">
            <button id="send-btn">Kirim</button>
        </div>
    </div>

</body>
</html>
