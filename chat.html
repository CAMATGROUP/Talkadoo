<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkadoo</title>
    <link rel="icon" type="image/jpeg" href="talkadoo.jpeg">
    <link rel="stylesheet" href="chat.css">
    <script type="module" src="app.js" defer></script>
    <script type="module" src="auth.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js" async></script>
</head>
<body>

    <div id="container">
        <img src="talkadoo.jpeg" alt="Talkadoo Logo" id="logo">
        
        <!-- Nama Pengguna -->
        <h2 id="user-name">Nama Pengguna</h2>
    
        <!-- Daftar Pengguna Online -->
        <div id="online-users">
            <h3>Pengguna Online</h3>
            <ul id="users-list"></ul>
        </div>
        <button id="change-name-btn" aria-label="Ganti nama pengguna">Ganti Nama</button>
        <button id="clear-chat-btn" aria-label="Hapus semua pesan">Hapus Semua Chat</button>
        <button id="logout-btn" aria-label="Keluar dari aplikasi">Logout</button>
    
        <!-- Kotak Chat -->
        <div id="chat-box">
            <p>Memuat pesan...</p>
        </div>

        <div id="typing-indicator"></div>
        
        <!-- Input Pesan -->
        <div id="input-area">
            <div id="reply-preview" style="display: none;">
                <strong>Membalas:</strong>
                <span id="reply-message"></span>
                <button id="cancel-reply-btn" aria-label="Batal membalas">Batal</button>
            </div>
            <input type="text" id="input-box" placeholder="Ketik pesan..." aria-label="Kotak input pesan">
            <button id="emoji-btn" aria-label="Buka pemilih emoji">ðŸ˜€</button>
            <emoji-picker id="emoji-picker"></emoji-picker>
            <button id="send-btn" aria-label="Kirim pesan">Kirim</button>
        </div>
    </div>

</body>
</html>
